name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'I genrlly dont like issues, but I will take this one 😙 😚 😋'
        pr-message: 'First PR...woohooo🎉🎉. I still remember my first PR. What a day that was.🙌'
