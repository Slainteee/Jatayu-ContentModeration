<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lovely singh reporting</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">

  </head>
  <body>



    <div class="chat">

    <h2>Bathe-Shate</h2>

    <form method="post" action="/" enctype="multipart/form-data">
      <dl>
          <p>
            <input type="text" name="text" size="92" autocomplete="off">
            <br><br>
            <input type="file" name="files">

            <input type="submit" value="Send">
         </p>
         </dl>

    </form>

    {% for i in content %}
      {% if i[1]=="text" %}
      <p>{{i[0]}}</p>
      {% endif %}

      {% if i[1]=='image' %}
      <br>
      <p><img src="{{i[0]}}" width="250px" height="200px"><p>
      {% endif %}

      {% if i[1]=='audio' %}
      <br>
      <audio controls>
        <source src="{{i[0]}}">
      </audio>
      {% endif %}

      {% if i[1]=='video' %}
      <br>
      <video width="250px" height="200px" controls>
        <source src="{{i[0]}}">
      </video>
      {% endif %}
    {%endfor%}


    </div>



  </body>
</html>
